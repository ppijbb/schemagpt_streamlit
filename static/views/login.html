<!DOCTYPE html>
<html>
<head>
	<!-- Basic Page Info -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="CardioHeq Service">
    <meta name="author" content="Turingbio">
	<title>CardioHeq-Login</title>

	<!-- Site favicon -->
<!--<link rel="apple-touch-icon" sizes="180x180" href="css/vendor/images/apple-touch-icon.png">-->
<!--<link rel="icon" type="image/png" sizes="32x32" href="css/vendor/images/favicon-32x32.png">-->
	<link rel="icon" type="image/png" sizes="16x16" href="css/img/logo.png">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/vendor/styles/core.css">
	<link rel="stylesheet" type="text/css" href="css/vendor/styles/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/vendor/styles/style.css">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
	</script>
</head>
<body class="login-page">
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="/">
					<img src="css/img/com_logo.png" alt="">
				</a>
			</div>
			<div class="login-menu">
				<ul>
					<li><a href="/">Logo</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src="css/vendor/images/login-page-img.png" alt="">
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">로그인</h2>
						</div>
						<form id="signin_form"  method="post">
							<div class="select-role">
				
							<div class="input-group custom">
								<input type="text" class="form-control form-control-lg" name="id" placeholder="UserID">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<input type="password" class="form-control form-control-lg" name="password" placeholder="**********">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
							<div class="row pb-30">
								<div class="col-6">
									<div class="custom-control custom-checkbox" hidden>
										<input type="checkbox" class="custom-control-input" id="customCheck1">
										<label class="custom-control-label" for="customCheck1">계정 기억하기</label>
									</div>
								</div>
								<div class="col-6">
									<div class="forgot-password"><a href="http://www.turingbio.com/contacts">비밀번호분실</a></div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0">
										<!--
											use code for form submit
											<a class="btn btn-primary btn-lg btn-block" href="/" >Sign In</a>
										-->
										<input class="btn btn-primary btn-lg btn-block" type="button" value="로그인" onClick={signin(this)}>
									</div>
									<div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">OR</div>
									<div class="input-group mb-0">
										<a class="btn btn-outline-primary btn-lg btn-block" href="/register">계정 생성</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- js -->
	<script src="css/vendor/scripts/core.js"></script>
	<script src="css/vendor/scripts/script.min.js"></script>
	<script src="css/vendor/scripts/process.js"></script>
	<script src="css/vendor/scripts/layout-settings.js"></script>
	<script type='text/javascript' src="js/signin.js"></script>
</body>
</html>
