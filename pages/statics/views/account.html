<body class="login-page">
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="/">
					<img src="css/img/com_logo.png" alt="">
				</a>
			</div>
			<div class="login-menu">
				<ul>
					<li><a href="/login">Login</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src="css/vendor/images/forgot-password.png" alt="">
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="register-box bg-white box-shadow border-radius-10">
						<div class="wizard-content">
							<form class="tab-wizard2 wizard-circle wizard" method='post' name='account-form'>
								<h5>회원 정보 수정</h5>
								<section>
									<div class="form-wrap max-width-600 mx-auto">
										<div class="form-group row">
											<label class="col-sm-4 col-form-label">유저 아이디*</label>
											<div class="col-sm-8">
												<input type="text" name="id" class="form-control" placeholder="아이디" required>
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-4 col-form-label">이메일</label>
											<div class="col-sm-8">
												<input type="email" name="email" class="form-control" placeholder="이메일" >
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-4 col-form-label">현재 비밀번호*</label>
											<div class="col-sm-8">
												<input type="password" name="current_password" class="form-control" placeholder="현재 비밀번호" required>
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-4 col-form-label">새 비밀번호*</label>
											<div class="col-sm-8">
												<input type="password" name="new_password" class="form-control" placeholder="새 비밀번호" required>
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-4 col-form-label">새 비밀번호 확인*</label>
											<div class="col-sm-8">
												<input type="password" name="new_password2" class="form-control" placeholder="새 비밀번호 확인" required>
											</div>
										</div>
									</div>
								</section>
								<h5>회원 정보 수정 확인</h5>
								<section>
									<div class="form-wrap max-width-600 mx-auto">
										<ul class="register-info">
										<div class="custom-control custom-checkbox mt-4">
											<input type="checkbox" class="custom-control-input" id="customCheck1">
											<label class="custom-control-label" for="customCheck1">회원정보를 수정하시겠습니까?</label>
										</div>
									</div>
								</section>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- success Popup html Start -->
	<button type="button" id="success-modal-btn" hidden data-toggle="modal" data-target="#success-modal" data-backdrop="static" >Launch modal</button>
	<div class="modal fade" id="success-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered max-width-400" role="document">
			<div class="modal-content">
				<div class="modal-body text-center font-18">
					<h3 class="mb-20">수정 완료</h3>
					<div class="mb-30 text-center"><img src="css/vendor/images/success.png"></div>
					회원정보 수정을 완료하였습니다. 다시 로그인 해주십시오
				</div>
				<div class="modal-footer justify-content-center">
					<a href="javascript:joinpost();" class="btn btn-primary">완료</a>
				</div>
			</div>
		</div>
	</div>
	<!-- js -->
	<script src="css/vendor/scripts/core.js"></script>
